<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="embeddedbitmap" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <!-- Apple Color Emoji 不支持开启抗锯齿和微调，所以在全局开启之后还得给它关掉。 -->
 <match target="font">
  <test name="family" qual="any">
   <string>Apple Color Emoji</string>
  </test>
  <edit name="hinting" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="antialias" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Noto Color Emoji</string>
  </test>
  <edit name="hinting" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="antialias" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
<!-- vim: set ft=xml: -->
