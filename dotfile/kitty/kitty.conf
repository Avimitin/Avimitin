# vim: ft=kitty
font_family iMWritingMono Nerd Font Mono
disable_ligatures cursor
font_size 11
modify_font cell_width 90%

cursor_shape block

tab_bar_style powerline
tab_powerline_style angled
tab_title_template         "{fmt.fg._727169}{fmt.bg._010409}  {index}:{f'{title[:8]}…' if len(title) > 8 else title}{' []' if layout_name == 'stack' else ''} "
active_tab_title_template  "{fmt.fg._DCD7BA}{fmt.bg._090618}  {index}:{f'{title[:8]}…' if len(title) > 8 else title}{' []' if layout_name == 'stack' else ''} "
tab_bar_background #1E2228
tab_bar_edge top
active_tab_font_style bold-italic

enabled_layouts tall:bias=50;full_size=1;mirrored=false

# remote controll
listen_on unix:/tmp/kitty
allow_remote_control yes

allow_hyperlinks yes

editor .
shell .

background_opacity 0.85

clear_all_shortcuts yes

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map ctrl+k>v show_scrollback
map ctrl+k>V show_last_command_output

map ctrl+k>c new_window
map ctrl+k>q close_window
map ctrl+k>h previous_window
map ctrl+k>R start_resizing_window
map ctrl+k>l next_window
map ctrl+k>f move_window_forward
map ctrl+k>b move_window_backward
map ctrl+k>g focus_visible_window

map ctrl+k>t new_tab
map ctrl+k>j next_tab
map ctrl+k>k previous_tab

map ctrl+k>p>p kitten hints --type path --program -
map ctrl+k>p>l kitten hints --type line --program -
map ctrl+k>p>w kitten hints --type word --program -
map ctrl+k>p>h kitten hints --type hash --program -

background #0D1117
foreground #DCD7BA
selection_background #2D4F67
selection_foreground #C8C093
url_color #72A7BC
cursor #C8C093

# Tabs
active_tab_background #1F1F28
active_tab_foreground #C8C093
inactive_tab_background  #1F1F28
inactive_tab_foreground #727169
