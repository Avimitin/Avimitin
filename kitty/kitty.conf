# vim: ft=kitty
font_family Cascadia Code PL
disable_ligatures cursor
font_size 12
font_features CascadiaCodePL-Regular +ss02 +ss19 +ss20 +zero +onum
font_features CascadiaCodePL-Italic +ss01 +ss03 +calt

cursor_shape block

# remote controll
listen_on unix:/tmp/kitty
allow_remote_control yes

allow_hyperlinks yes

editor .
shell .

background_opacity 0.8

background #0e1419
foreground #e5e1cf
cursor #f19618
selection_background #243340
color0 #000000
color8 #323232
color1 #ff3333
color9 #ff6565
color2 #b8cc52
color10 #e9fe83
color3 #e6c446
color11 #fff778
color4 #36a3d9
color12 #68d4ff
color5 #f07078
color13 #ffa3aa
color6 #95e5cb
color14 #c7fffc
color7 #ffffff
color15 #ffffff
selection_foreground #0e1419
